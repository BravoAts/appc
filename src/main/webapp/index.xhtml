<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Bluemix Training Lab 9</title>

	<h:outputScript name="js/ripple-effect.js" library="rio-layout" />
	<h:outputScript name="js/perfect-scrollbar.js" library="rio-layout" />
	<h:outputScript name="js/layout.js" library="rio-layout" />

	<h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
	<h:outputStylesheet name="css/animate.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
	<h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
	<h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />

	<h:outputScript name="charts/charts.js" library="primefaces" />
	<h:outputStylesheet name="charts/charts.css" library="primefaces" />

	<h:outputStylesheet name="css/customui.css" library="custom" />

	<ui:insert name="head" />

	<style>
.ui-datatable-tablewrapper {
	margin: 0px;
}

.ui-datatable {
	border-width: 0px
}

#preloader6 {
	position: relative;
	width: 42px;
	height: 42px;
	animation: preloader_6 1s infinite linear;
}

#preloader6 span {
	width: 20px;
	height: 20px;
	position: absolute;
	background: red;
	display: block;
	animation: preloader_6_span 1s infinite linear;
}

#preloader6 span:nth-child(1) {
	background: #82b1ff;
}

#preloader6 span:nth-child(2) {
	left: 22px;
	background: #448aff;
	animation-delay: .2s;
}

#preloader6 span:nth-child(3) {
	top: 22px;
	background: #2979ff;
	animation-delay: .4s;
}

#preloader6 span:nth-child(4) {
	top: 22px;
	left: 22px;
	background: #2962ff;
	animation-delay: .6s;
}

@
keyframes preloader_6 { 0% {
	transform: rotate(0deg);
}

50%
{
transform
:rotate(180deg)
;
 
}
100%
{
transform
:rotate(360deg)
;
 
}
}
@
keyframes preloader_6_span { 0% {
	transform: scale(1);
}
50%
{
transform
:scale
(0
.5
);
}
100%
{
transform
:scale(1)
;
}
}
</style>

</h:head>

<h:body>


	<div id="wrapper">
		<div id="wrapperIndent">


			<div id="layout-portlets-cover">
				<h:form>
					<h:panelGrid columns="2">
						<h:outputLabel>Param 1</h:outputLabel>
						<h:inputText value="#{mainForm.param1}"/>
						<h:outputLabel>Param 2</h:outputLabel>
						<h:inputText value="#{mainForm.param2}"/>
						<h:outputLabel>Param 3</h:outputLabel>
						<h:inputText value="#{mainForm.param3}"/>
						<h:outputLabel>Param 4</h:outputLabel>
						<h:inputText value="#{mainForm.param4}"/>
						<h:outputLabel>Result</h:outputLabel>
						<h:outputText id="result" value="#{mainForm.result}"/>
						<p:commandButton action="#{mainForm.jumble}" ajax="true" update="result" icon="fa fa-save" />
					</h:panelGrid>
				</h:form>			
			</div>

			<p:ajaxStatus
				style="width:32px;height:32px;position:fixed;right:7px;bottom:7px"
				styleClass="ContainerIndent">
				<f:facet name="start">
					<div id="preloader6">
						<span /> <span /> <span /> <span />
					</div>
				</f:facet>
				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

		</div>
	</div>

</h:body>

</html>
